<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/media-queries.css" />
</head>
<body>
    <!-- APP -->
    <div id="app">
        <div class="app-overlay"></div>
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="/image/star.png">
                <h1>DIGITAL PAINT DESIGN ELECTIONS</h1>
            </div>
        </header>
        <!-- MAIN -->
         <main>
             <div class="cards">
                 <div class="card" >
                     <img class="card-image" src="/image/Mharla.jpg" alt="Pintura digital Mharla">
                      <div class="card-info">
                          <div class="candidate-votes">
                              <span class="votes-number-Mharla">200</span>
                              <span class="votes-text">VOTES</span>
                          </div>
                          <div class="line"></div>
                          <div class="candidate-info">
                              <span class="candidate-name">Mharla</span>
                              <span class="candidate-party">Max Twuain</span>
                          </div>
                      </div>
                      <button class="card-btn btn-Mharla">VOTE</button>
                 </div>
                 <div class="card" >
                     <img class="card-image" src="/image/Behance.jpg" alt="Pintura digital Behance">
                      <div class="card-info">
                          <div class="candidate-votes">
                              <span class="votes-number-Behance">195</span>
                              <span class="votes-text">VOTES</span>
                          </div>
                          <div class="line"></div>
                          <div class="candidate-info">
                              <span class="candidate-name">Behance</span>
                              <span class="candidate-party">Igor Sokolov</span>
                          </div>
                      </div>
                      <button class="card-btn btn-Behance">VOTE</button>
                 </div>
             </div>
         </main>
</body>
<script src="/js/data.js"></script>
<script src="/js/functions.js"></script>
<script src="/js/app.js"></script>
</html>
